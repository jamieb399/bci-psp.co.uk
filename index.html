<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCI PSP - Brain-Computer Interfaces Priority Setting Partnership</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.7;
      color: #333;
      background: #f7f7f7;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Header and Navigation */
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo-link {
      text-decoration: none;
    }
    header img.logo {
      height: 120px;
      object-fit: contain;
    }
    nav {
      margin-left: auto;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      font-size: 1rem;
      padding: 8px 12px;
      color: #555;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background: #e0e0e0;
      color: #33717D;
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    
    /* Main Content Container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 140px auto 0 auto;
      padding: 0 20px;
    }
    .tab-content {
      display: none;
      padding: 40px 30px;
      background: #fff;
      margin-bottom: 40px;
      border-radius: 5px;
    }
    .tab-content.active {
      display: block;
    }
    
    /* About Section */
    .about-section {
      margin-bottom: 40px;
    }
    .about-section .intro {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.8;
    }
    .about-section .intro strong {
      display: block;
      margin-bottom: 15px;
    }
    .about-section .details {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .supported-by {
      margin: 30px 0 10px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
    }
    .logos {
      text-align: center;
      margin-bottom: 30px;
    }
    .logos img {
      height: 70px;
      margin: 0 15px;
      vertical-align: middle;
    }
    .divider {
      border: none;
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }
    
    /* Process Section */
    .process-section {
      margin-bottom: 40px;
    }
    .process-section h2 {
      font-size: 1.6rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .process-steps {
      display: block;
    }
    .step {
      display: flex;
      align-items: flex-start;
      margin-bottom: 25px;
    }
    .step img {
      height: 60px;
      width: 60px;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .step .step-content {
      flex: 1;
    }
    .step .step-content h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #33717D;
    }
    .step .step-content p {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    /* BCI Section */
    .bci-section {
      margin-bottom: 40px;
    }
    .bci-section h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .bci-section p {
      font-size: 1rem;
      text-align: center;
      padding: 0 20px;
      line-height: 1.6;
    }
    .poster-link {
      color: #33717D;
      font-weight: 600;
      text-decoration: underline;
      transition: color 0.3s;
    }
    .poster-link:hover {
      color: #22555C;
    }
    
    /* Top 10 Section */
    .wip {
      text-align: center;
      padding: 60px 20px;
    }
    .wip h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .wip p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1em;
    }
    
    /* Who Are We Section */
    .who-we-are h1 {
      margin-bottom: 30px;
      font-size: 1.6rem;
      color: #222;
      text-align: center;
    }
    .who-we-are h2 {
      margin: 30px 0 10px;
      font-size: 1.4rem;
      color: #33717D;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .accordion {
      background: #eee;
      color: #33717D;
      cursor: pointer;
      padding: 14px 20px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1rem;
      transition: background 0.3s;
      margin-bottom: 5px;
      position: relative;
      border-radius: 4px;
    }
    .accordion .arrow {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }
    .accordion.active,
    .accordion:hover {
      background: #ddd;
    }
    .panel {
      padding: 0 20px 14px 20px;
      display: none;
      background-color: #fff;
      overflow: hidden;
      border-bottom: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      margin-bottom: 10px;
    }
    .panel p {
      padding: 10px 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    /* Footer */
    footer {
      background: rgb(51,113,125);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    footer .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    footer .contact-form h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    footer .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #fff;
    }
    footer .contact-form input,
    footer .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      background: #fff;
      color: #333;
    }
    footer .contact-form button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      display: block;
      margin: 0 auto;
      font-size: 1rem;
    }
    footer .contact-form button:hover {
      background: #33717D;
      color: #fff;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
      header img.logo {
        height: 80px;
      }
      .container {
        padding: 100px 20px 0;
      }
      .process-steps {
        flex-direction: column;
      }
    }
    @media (max-width: 480px) {
      .container {
        margin: 30px auto 0 auto;
      }
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      header img.logo {
        height: 60px;
      }
      .hamburger {
        display: block;
      }
      nav {
        position: absolute;
        top: 70px;
        right: 0;
        left: 0;
        background: #fff;
        z-index: 999;
      }
      nav ul {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 0;
        margin: 0;
      }
      nav ul.active {
        display: flex;
      }
      nav ul li {
        margin: 10px 0;
        width: 100%;
      }
      nav ul li a {
        padding: 10px 20px;
        width: 100%;
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo-link" onclick="openTab(event, 'about')">
      <img src="BCIPSPLarge_withWords.png" alt="BCI PSP Logo" class="logo">
    </a>
    <nav>
      <ul>
        <li><a href="#" class="nav-link active" onclick="openTab(event, 'about')">About</a></li>
        <li><a href="#" class="nav-link" onclick="openTab(event, 'top10')">Explore the Top 10</a></li>
        <li><a href="#" class="nav-link" onclick="openTab(event, 'who')">Who Are We?</a></li>
      </ul>
    </nav>
    <div class="hamburger" onclick="toggleMobileMenu()">&#9776;</div>
  </header>

  <div class="container">
    <div id="about" class="tab-content active">
      <!-- unchanged -->
    </div>

    <div id="top10" class="tab-content">
      <div class="wip">
        <h1>Explore the Top 10</h1>
        <p>Work in progress... The partnership is currently working to develop the consensus list of Top 10 research priorities.</p>
        
        <p>Want to have your voice heard?</p>

        <p><a href="https://www.surveymonkey.com/r/65Q5C8K" target="_blank" rel="noopener noreferrer">Find the online survey</a></p>
        <p><a href="BCI PSP Paper Survey.pdf" target="_blank" rel="noopener noreferrer">Download the survey PDF</a></p>
      </div>
    </div>

    <div id="who" class="tab-content">
      <!-- unchanged -->
    </div>
  </div>

  <footer>
    <!-- unchanged -->
  </footer>

  <script>
    /* unchanged */
  </script>
</body>
</html>
